<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>All features</title>
</head>
<body>
    <section class="section-one">
        <nav>
            <ul>
                <li class="logo">
                    <a href=''>
                        <img src='./images/logo.png' alt="logo"/>
                    </a>
                </li>
            </ul>
            <div class="log-wrapper">
                <ul>
                    <li>
                        <a href=''>Log in</a>
                    </li>
                    <li>
                        <a href=''>
                            <img src='./images/Primary - button medium.png' alt="primary-btn"/>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero-page-two"> 
           <div class="apple">
               <img class="apple" src="./images/macbook-pro.png" alt="apple" />
           </div>
           <div class="right-hero">
               <h1>Chat from anywhere</h1>
               <p>Communicate with your team no matter what device you use.</p>
               <img src="./images/Group 801.png" alt="group-801" />
               <img src="./images/Group 799.png" alt="group-799" />
               <img class="pumble" src="./images/Group 800.png" alt="group-800" />
           </div>
        </div>
    </section>
    <section class="page-two-section-two">
        <h1>Why Pumble?</h1>
        <img src="./images/procenti.png" alt="procenti" />
    </section>
    <section class="page-two-section-three">
        <h1>Business Messaging Features</h1>
        <div class="images">
            <img src="./images/team.png" alt="team" />
            <img src="./images/hero-image.png" alt="team" />
        </div>
        
    </section>
    <section class="page-two-section-four">
        <div class="images-four">
            <img src="./images/alpha.png" alt="team" />
            <img class="left-images" src="./images/Group 856.png" alt="team" />
        </div>
       
        
    </section> 
    <section class="page-two-section-five">
        <div class="images-five">
            <img src="./images/Group 842.png" alt="team" />
            <img class="right" src="./images/Group 858.png" alt="team" />
        </div>
         <a href="">
          <img src="./images/Primary orange.png" alt="orange-btn">
        </a>
    </section>
   
    
    
</body>
</html>
